<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.css">

        <style> 

.loan{
    border: solid black 1px;
    border-radius: 5px;
    background-color: #BDC3C7;
    padding: 5px;
}
.buttons{
    list-style:none;
}

        </style>
    </head>
    <body>

        <h1 class="logo">NAME OF THE GAME</h1>

        <ul class="buttons"> </ul>

        <button class="apply">Apply for loan</button>

    </body>

    <script>

$(document).ready(function (){
    $(".apply").click(function() {
        var loan = getLoan();
        loan.init.call(loan, (new Date()).getTime() + 1000, $(".buttons"));
    });
});
    
    </script>
